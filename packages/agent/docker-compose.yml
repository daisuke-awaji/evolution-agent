services:
  evolution-agent:
    build:
      context: ../..
      dockerfile: docker/agent.Dockerfile
    image: evolution-agent:latest
    container_name: evolution-agent-dev
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - PORT=8080
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - evolution-network

networks:
  evolution-network:
    driver: bridge
